name: PSScriptAnalyzer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '24 11 * * 5'

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: PSScriptAnalyzer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@6b2948b1944407914a58661c49941824d149734f
        with:
          # Check https://github.com/microsoft/action-psscriptanalyzer for more info about the options.
          # The below set up runs PSScriptAnalyzer to your entire repository and runs some basic security rules.
          path: .\
          recurse: true
          # Include your own basic security rules. Removing this option will run all the rules
          includeRule: '"PSAvoidGlobalAliases", "PSAvoidUsingConvertToSecureStringWithPlainText"'
          output: results.sarif

      # Upload the SARIF file generated in the previous step
      - name: Upload SARIF results file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

      - name: Set up QL
        uses: github/codeql-action/init@v2
        with:
          languages: powershell

      - name: Analyze
        uses: github/codeql-action/analyze@v2
        with:
          # Path to the CodeQL database
          database: .codeql/db
          # Path to the SARIF file
          sarif_file: results.sarif
          # Path to the repository sources
          # If your repository is not at the root of the workspace, you can set this to the relative path to the repository root
          # If your repository is at the root of the workspace, you can remove this parameter
          # sources: <path-to-repository-sources>
          # Path to the CodeQL queries
          # If your queries are not at the root of the repository, you can set this to the relative path to the repository root
          # If your queries are at the root of the repository, you can remove this parameter
          # queries: <path-to-queries>
          # Additional arguments for the CodeQL command-line
          # args: <args>
          # Additional environment variables
          # env: <env
      
      - name: Upload CodeQL results
        uses: github/codeql-action/upload-results@v2
        with:
          # Path to the CodeQL database
          database: .codeql/db
          # Path to the SARIF file
          sarif_file: results.sarif
          # Path to the repository sources
          # If your repository is not at the root of the workspace, you can set this to the relative path to the repository root
          # If your repository is at the root of the workspace, you can remove this parameter
          # sources: <path-to-repository-sources>
          # Path to the CodeQL queries
          # If your queries are not at the root of the repository, you can set this to the relative path to the repository root
          # If your queries are at the root of the repository, you can remove this parameter
          # queries: <path-to-queries>
          # Additional arguments for the CodeQL command-line
          # args: <args>
          # Additional environment variables
          # env: <env>

